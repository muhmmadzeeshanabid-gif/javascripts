<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBSITE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background 0.3s, color 0.3s;
        background: white;
        color: black;
      }
      h1 {
        text-align: center;
      }

      /* Header */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #343a40;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      /* Desktop nav centered */
      nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 30px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }

      /* Sidebar */
      #sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: #343a40;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* nav items center */
        justify-content: center;
        transition: 0.3s;
        z-index: 999;
      }

      #sidebar.active {
        left: 0;
      }

      #sidebar a {
        margin: 15px 0;
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      /* Buttons */
      #sidebarToggle,
      #sidebarCloseButton {
        display: none;
        background: white;
        color: black;
        border: none;
        font-size: 20px;
        padding: 5px 10px;
        border-radius: 5px;
      }

      /* Dark/Light toggle */
      .form-check.form-switch {
        color: white;
      }

      /* Content */
      .content {
        padding: 80px 20px 20px 20px;
      }

      /* Responsive */
      @media (max-width: 991px) {
        .logo {
          display: none;
        }
        nav {
          display: none;
        }

        #sidebarToggle {
          display: block;
        }
        #sidebarCloseButton {
          display: none;
        }

        .dark-label {
          display: none;
        }

        header .mobile-left {
          display: flex;
          align-items: center;
          gap: 5px;
        }
      }

      /* Dark mode */
      body.dark {
        background: black;
        color: white;
      }
      body.dark header {
        background: #212529;
      }
      body.dark #sidebar {
        background: #212529;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Left mobile container -->
      <div class="mobile-left">
        <button id="sidebarToggle">â˜°</button>
        <button id="sidebarCloseButton">Ã—</button>
        <div class="logo ms-2">ðŸŒŸ Logo</div>
      </div>

      <!-- Desktop nav -->
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Right dark toggle -->
      <div class="d-flex align-items-center ms-auto">
        <div class="form-check form-switch text-white">
          <input class="form-check-input" type="checkbox" id="darkToggle" />
          <label class="form-check-label dark-label" for="darkToggle"
            >Dark Mode</label
          >
        </div>
      </div>
    </header>

    <!-- Mobile Sidebar -->
    <div id="sidebar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div class="content" id="mainContent">
      <h1>Responsive Header & Sidebar</h1>
      <p>
        Now the sidebar closes automatically when clicking anywhere outside.
      </p>
    </div>

    <script>
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarCloseButton = document.getElementById('sidebarCloseButton');
      const darkToggle = document.getElementById('darkToggle');
      const body = document.body;

      // Open sidebar
      sidebarToggle.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent auto-close trigger
        sidebar.classList.add('active');
        sidebarToggle.style.display = 'none';
        sidebarCloseButton.style.display = 'block';
      });

      // Close sidebar
      sidebarCloseButton.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.remove('active');
        sidebarCloseButton.style.display = 'none';
        sidebarToggle.style.display = 'block';
      });

      // Close sidebar when clicking anywhere outside
      document.addEventListener('click', (e) => {
        const isClickInsideSidebar = sidebar.contains(e.target);
        const isToggleButton = sidebarToggle.contains(e.target);

        if (
          !isClickInsideSidebar &&
          !isToggleButton &&
          sidebar.classList.contains('active')
        ) {
          sidebar.classList.remove('active');
          sidebarCloseButton.style.display = 'none';
          sidebarToggle.style.display = 'block';
        }
      });

      // Dark/Light toggle
      darkToggle.addEventListener('change', () => {
        body.classList.toggle('dark', darkToggle.checked);
      });

      // Window resize: reset sidebar on desktop
      window.addEventListener('resize', () => {
        if (window.innerWidth > 991) {
          sidebar.classList.remove('active');
          sidebarToggle.style.display = 'none';
          sidebarCloseButton.style.display = 'none';
        } else {
          sidebarToggle.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
