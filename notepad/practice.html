<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notepad (Bootstrap)</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-3"> Simple Notepad</h3>

    <!-- Textarea -->
    <textarea id="note" class="form-control mb-3" rows="8" placeholder="Type your notes here..."></textarea>

    <!-- Buttons -->
    <div class="d-flex gap-2">
      <button id="saveBtn" class="btn btn-warning w-50"> Save</button>
      <button id="clearBtn" class="btn btn-danger w-50"> Clear</button>
    </div>
  </div>

  <!-- ✅ JS File -->
  <script src="script.js"></script>
</body>
</html>
