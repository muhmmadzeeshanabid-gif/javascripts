<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On Off App</title>

  <!-- Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      height: 100vh;
      background: #000807;
    }
    img {
      width: 200px;
      transition: 0.3s ease;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center text-white">
  
  <h1 class="mb-4"> Light On / Off App</h1>
  <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
  
  <div class="mt-4">
    <button id="onBtn" class="btn btn-warning me-3">Turn On</button>
    <button id="offBtn" class="btn btn-danger">Turn Off</button>
  </div>

  <script src="para.js"></script>
</body>
</html>
